# Bullen Audio Router real-time permissions
# Add to /etc/security/limits.conf on Raspberry Pi

# Allow unlimited locked memory and real-time priority for audio group
@audio    soft    memlock    unlimited
@audio    hard    memlock    unlimited
@audio    soft    rtprio     95
@audio    hard    rtprio     95

# If you don't have an audio group, specify your user directly:
# pi        soft    memlock    unlimited
# pi        hard    memlock    unlimited
# pi        soft    rtprio     95
# pi        hard    rtprio     95
